<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Importer - Moduł Dodawania Wydarzeń</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .drop-zone {
            border: 3px dashed #cbd5e1;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .drop-zone.drag-over {
            background-color: #f0fdfa; /* teal-50 */
            border-color: #14b8a6; /* teal-500 */
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0d9488; /* teal-600 */
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #cbd5e1;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.3);
        }
        .form-input.updated {
            background-color: #fefce8; /* yellow-50 */
            border-color: #f59e0b; /* amber-500 */
        }
        .ai-badge {
            font-size: 0.75rem;
            margin-left: 8px;
         }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 md:p-6 lg:p-8 max-w-4xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-900">Poster Importer AI</h1>
            <p class="text-slate-600 mt-1">Przeciągnij plakat, a AI zajmie się resztą.</p>
        </header>

         <!-- Sekcja Konfiguracji API -->
        <div class="bg-white p-4 rounded-lg shadow-sm mb-8">
            <h2 class="text-lg font-semibold mb-3 text-slate-800">Konfiguracja Połączenia z Bazą Danych</h2>
            <div class="space-y-4">
                 <div>
                    <label for="apiKeyInput" class="block text-sm font-medium text-slate-700">Klucz API Gemini</label>
                    <div class="flex gap-2 mt-1">
                        <input type="password" id="apiKeyInput" placeholder="Wklej swój klucz API Gemini..." class="form-input flex-grow">
                        <button id="saveApiKeyBtn" class="bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700">Zapisz</button>
                    </div>
                 </div>
                 <div>
                    <label for="appsScriptUrlInput" class="block text-sm font-medium text-slate-700">URL Skryptu Google Apps</label>
                    <div class="flex gap-2 mt-1">
                        <input type="password" id="appsScriptUrlInput" placeholder="Wklej URL wdrożonego skryptu Google..." class="form-input flex-grow">
                        <button id="saveAppsScriptUrlBtn" class="bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700">Zapisz</button>
                    </div>
                 </div>
            </div>
             <div id="configStatus" class="text-sm p-3 rounded-md mt-4"></div>
        </div>

        <!-- Kroki Procesu -->
        <div id="uploadStep" class="bg-white p-8 rounded-lg shadow-sm">
            <div id="dropZone" class="drop-zone flex flex-col items-center justify-center p-10 rounded-lg text-center cursor-pointer">
                 <p id="dropZoneText" class="font-semibold text-slate-700">Wczytywanie aktualnej bazy danych...</p>
            </div>
            <input type="file" id="fileInput" class="hidden" accept="image/png, image/jpeg">
        </div>

        <div id="processingStep" class="hidden bg-white p-8 rounded-lg shadow-sm text-center">
            <div class="spinner mx-auto"></div>
            <p id="processingText" class="mt-4 font-semibold text-slate-700">Analizuję poster przy użyciu AI...</p>
        </div>
        
        <div id="reviewStep" class="hidden bg-white p-8 rounded-lg shadow-sm">
            <h2 id="reviewTitle" class="text-xl font-bold mb-4"></h2>
            <form id="reviewForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4"></form>
             <div class="mt-6 flex justify-end gap-3">
                <button id="cancelBtn" class="bg-slate-200 text-slate-800 py-2 px-4 rounded-md hover:bg-slate-300 transition">Anuluj</button>
                <button id="saveBtn" class="bg-teal-600 text-white py-2 px-6 rounded-md hover:bg-teal-700 transition">Zapisz w Bazie Danych</button>
            </div>
        </div>

        <div id="confirmationStep" class="hidden bg-white p-8 rounded-lg shadow-sm text-center">
             <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-xl font-bold mt-4">Sukces!</h2>
            <p id="confirmationMessage" class="text-slate-600 mt-2"></p>
            <div class="mt-6 flex flex-col sm:flex-row justify-center gap-3">
                 <button id="addAnotherBtn" class="bg-white text-teal-600 border border-teal-600 py-2 px-6 rounded-md hover:bg-teal-50 transition">Dodaj kolejny poster</button>
                 <a href="dashboard.html" class="bg-teal-600 text-white py-2 px-6 rounded-md hover:bg-teal-700 transition inline-block">Przejdź do pulpitu analitycznego</a>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const uploadStep = document.getElementById('uploadStep');
    const processingStep = document.getElementById('processingStep');
    const processingText = document.getElementById('processingText');
    const reviewStep = document.getElementById('reviewStep');
    const confirmationStep = document.getElementById('confirmationStep');
    const reviewForm = document.getElementById('reviewForm');
    const reviewTitle = document.getElementById('reviewTitle');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const addAnotherBtn = document.getElementById('addAnotherBtn');
    const confirmationMessage = document.getElementById('confirmationMessage');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const saveApiKeyBtn = document.getElementById('saveApiKeyBtn');
    const appsScriptUrlInput = document.getElementById('appsScriptUrlInput');
    const saveAppsScriptUrlBtn = document.getElementById('saveAppsScriptUrlBtn');
    const configStatus = document.getElementById('configStatus');
    const dropZoneText = document.getElementById('dropZoneText');
    
    const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSV5QtWbQ38EIj6_IwxYAyNyxi29ODr4aC5HFl38z5PmUXMnmBMXxX0m8YcoHPKEHxzQNb0uAwnW9sV/pub?output=csv';
    let eventData = [];
    let geminiApiKey = '';
    let appsScriptUrl = '';
    let formHeaders = [];

    function setupConfig() {
        geminiApiKey = localStorage.getItem('geminiApiKey_importer') || '';
        appsScriptUrl = localStorage.getItem('appsScriptUrl_importer') || '';

        apiKeyInput.value = geminiApiKey;
        appsScriptUrlInput.value = appsScriptUrl;

        let statusText = '';
        let statusClass = '';

        if (geminiApiKey && appsScriptUrl) {
            statusText = 'Konfiguracja jest kompletna. Możesz rozpocząć importowanie.';
            statusClass = 'bg-green-100 text-green-800';
        } else if (geminiApiKey) {
            statusText = 'Klucz API jest zapisany. Wklej jeszcze URL skryptu, aby zakończyć konfigurację.';
            statusClass = 'bg-amber-100 text-amber-800';
        } else if(appsScriptUrl) {
            statusText = 'URL Skryptu jest zapisany. Wklej jeszcze klucz API, aby zakończyć konfigurację.';
            statusClass = 'bg-amber-100 text-amber-800';
        } else {
            statusText = 'Wklej klucz API Gemini oraz URL skryptu Google, aby aktywować aplikację.';
            statusClass = 'bg-red-100 text-red-800';
        }
        configStatus.textContent = statusText;
        configStatus.className = `text-sm p-3 rounded-md ${statusClass}`;
    }

    saveApiKeyBtn.addEventListener('click', () => {
        const key = apiKeyInput.value.trim();
        if (key) {
            localStorage.setItem('geminiApiKey_importer', key);
            setupConfig();
        }
    });

    saveAppsScriptUrlBtn.addEventListener('click', () => {
        const url = appsScriptUrlInput.value.trim();
        if (url) {
            localStorage.setItem('appsScriptUrl_importer', url);
            setupConfig();
        }
    });

    async function loadEventDatabase() {
        try {
            const response = await fetch(`${GOOGLE_SHEET_CSV_URL}&t=${new Date().getTime()}`);
            if (!response.ok) throw new Error('Błąd sieci.');
            const csvText = await response.text();
            
            const lines = csvText.trim().split(/\r?\n/);
            formHeaders = lines[0].split(',').map(h => h.trim());
            
            eventData = parseCSV(csvText, formHeaders);
            
            dropZone.innerHTML = `
                <svg class="w-12 h-12 text-slate-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h2a4 4 0 014 4v1m-4 5h12m0 0l-4-4m4 4l-4 4"></path></svg>
                <p class="font-semibold text-slate-700">Przeciągnij i upuść plik z posterem tutaj</p>
                <p class="text-sm text-slate-500 mt-1">lub</p>
                <button id="browseBtn" type="button" class="mt-3 bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700">Wybierz plik</button>
            `;
            document.getElementById('browseBtn').addEventListener('click', () => fileInput.click());

        } catch (error) {
            console.error(error);
            dropZoneText.textContent = 'Błąd ładowania bazy danych. Sprawdź link i spróbuj ponownie.';
            dropZoneText.classList.add('text-red-600');
        }
    }

    function parseCSV(csvText, headers) {
        const lines = csvText.trim().split(/\r?\n/);
        return lines.slice(1).map(line => {
            const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            const obj = {};
            headers.forEach((header, index) => {
                obj[header] = values[index] ? values[index].trim().replace(/^"|"$/g, '') : '';
            });
            return obj;
        });
    }

    function showStep(step) {
        [uploadStep, processingStep, reviewStep, confirmationStep].forEach(s => s.classList.add('hidden'));
        step.classList.remove('hidden');
    }

    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
    dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', () => { if (fileInput.files.length) handleFile(fileInput.files[0]); });

    async function handleFile(file) {
        if (!geminiApiKey || !appsScriptUrl) {
            alert('Proszę najpierw skonfigurować klucz API Gemini oraz URL skryptu.');
            return;
        }
        if (!file.type.startsWith('image/')) {
            alert('Proszę wybrać plik graficzny.');
            return;
        }
        
        processingText.textContent = "Analizuję dane i wzbogacam informacje...";
        showStep(processingStep);

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const base64Image = reader.result.split(',')[1];
            try {
                const finalData = await getAiAnalysis(base64Image, file.type, file.name);
                const existingEvent = findExistingEvent(finalData);
                populateReviewForm(finalData, existingEvent);
                showStep(reviewStep);
            } catch (error) {
                console.error("Error during AI processing:", error);
                alert("Wystąpił błąd podczas analizy obrazu. Spróbuj ponownie.");
                showStep(uploadStep);
            }
        };
    }

    async function getAiAnalysis(base64ImageData, mimeType, fileName) {
        const prompt = `Jesteś super-asystentem analityka danych eventowych. Twoim zadaniem jest przeanalizowanie poniższego plakatu i uzupełnienie JAK NAJWIĘKSZEJ liczby pól w formacie JSON. Nazwa pliku to "${fileName}".
        Kroki analizy:
        1.  **Odczytaj dane z plakatu (OCR):** Odczytaj podstawowe dane takie jak Nazwa_Wydarzenia, Data_Wydarzenia (format YYYY-MM-DD, jeśli nie ma roku, użyj 0000), Główny_Artysta_Headliner, Support_DJs_Artyści, Lokalizacja_Venue, Miasto, Kraj, Organizator.
        2.  **Wzbogać dane (WNIOSKOWANIE I WIEDZA ZEWNĘTRZNA):** Na podstawie odczytanych informacji, uzupełnij puste pola:
            * **Styl_Muzyczny**: Jaki styl muzyczny gra Główny_Artysta_Headliner?
            * **Region_Obszar**: W jakim regionie/prowincji leży Miasto?
            * **Pojemność_Venue (szac.)**: Poszukaj w internecie (symulacja) jaka jest typowa pojemność lokalu imprezowego dla 'Lokalizacja_Venue' w 'Miasto'. Podaj jako liczbę.
            * **Cena_Biletu_Regular**: Poszukaj ceny na plakacie lub zasugeruj typową cenę dla tego typu wydarzenia.
        ZWRÓĆ JEDEN kompletny obiekt JSON. Jeśli informacji brakuje, pole ma być puste.`;
        
        const payload = {
            contents: [{ parts: [{ text: prompt }, { inlineData: { mime_type: mimeType, data: base64ImageData } }] }],
            generationConfig: { responseMimeType: "application/json" }
        };
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiApiKey}`;
        const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
        const result = await response.json();
        const text = result.candidates[0].content.parts[0].text;
        const data = JSON.parse(text.replace(/```json\n?/, '').replace(/```$/, ''));

        if (data.Data_Wydarzenia && data.Data_Wydarzenia.includes('0000')) {
             const fileYearMatch = fileName.match(/\b(20\d{2})\b/);
             const fileYear = fileYearMatch ? parseInt(fileYearMatch[0], 10) : null;
             
             let yearToUse = fileYear;
             const monthDay = data.Data_Wydarzenia.substring(5); // "06-14"

             if (!yearToUse) {
                const currentYear = new Date().getFullYear();
                const dateThisYear = new Date(`${currentYear}-${monthDay}`);
                const dateNextYear = new Date(`${currentYear + 1}-${monthDay}`);
                
                // Dzień tygodnia (0=Niedziela, 6=Sobota)
                const isSaturdayThisYear = dateThisYear.getDay() === 6;
                const isSaturdayNextYear = dateNextYear.getDay() === 6;

                if (isSaturdayThisYear) {
                    yearToUse = currentYear;
                } else if (isSaturdayNextYear) {
                    yearToUse = currentYear + 1;
                } else {
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    yearToUse = (dateThisYear >= today) ? currentYear : currentYear + 1;
                }
             }
             data.Data_Wydarzenia = `${yearToUse}-${monthDay}`;
        }
        
        if (data.Data_Wydarzenia) {
            const date = new Date(data.Data_Wydarzenia);
            if (!isNaN(date.getTime())) {
                const dayOfWeek = date.toLocaleDateString('pl-PL', { weekday: 'long' });
                data.Dzień_Tygodnia = dayOfWeek.charAt(0).toUpperCase() + dayOfWeek.slice(1);
            }
        }
        return data;
    }
    
    function findExistingEvent(extractedData) {
        if (!extractedData.Data_Wydarzenia) return null;
        const extractedDate = extractedData.Data_Wydarzenia;
        
        return eventData.find(event => {
            let score = 0;
            if (event.Data_Wydarzenia === extractedDate) score += 5;
            if (event.Główny_Artysta_Headliner && extractedData.Główny_Artysta_Headliner && event.Główny_Artysta_Headliner.toLowerCase() === extractedData.Główny_Artysta_Headliner.toLowerCase()) score += 4;
            if (event.Nazwa_Wydarzenia && extractedData.Nazwa_Wydarzenia && event.Nazwa_Wydarzenia.toLowerCase().includes(extractedData.Nazwa_Wydarzenia.toLowerCase())) score += 2;
            if (event.Miasto && extractedData.Miasto && event.Miasto.toLowerCase() === extractedData.Miasto.toLowerCase()) score += 2;
            
            return score >= 7; // Próg podobieństwa
        });
    }
    
    function populateReviewForm(finalData, existingEvent) {
        reviewForm.innerHTML = '';
        reviewForm.dataset.existingEventId = existingEvent ? existingEvent.ID_Wydarzenia : '';
        reviewTitle.textContent = existingEvent ? "Znaleziono istniejące wydarzenie. Zweryfikuj dane." : "Nowe wydarzenie. Sprawdź wyodrębnione dane.";
        
        formHeaders.slice(1).forEach(field => {
            const finalValue = (existingEvent && existingEvent[field]) ? existingEvent[field] : (finalData[field] || '');
            const isAiSuggested = !existingEvent && finalData[field];

            const fieldDiv = document.createElement('div');
            let badge = isAiSuggested ? '<span class="ai-badge">✨ AI</span>' : '';
            
            fieldDiv.innerHTML = `
                <label for="${field}" class="flex items-center text-sm font-medium text-slate-700">${field.replace(/_/g, ' ')} ${badge}</label>
                <input type="text" id="${field}" name="${field}" value="${finalValue}" class="form-input mt-1" placeholder="Brak danych...">
            `;
            reviewForm.appendChild(fieldDiv);
        });
    }

    function generateNewEventId(data) {
        const year = new Date(data.Data_Wydarzenia).getFullYear();
        if (isNaN(year)) return `EVENT_ERROR_DATE`;

        const eventsThisYear = eventData.filter(e => e.ID_Wydarzenia && e.ID_Wydarzenia.startsWith(String(year)));
        const maxId = eventsThisYear.reduce((max, e) => {
            if(!e.ID_Wydarzenia.includes('-')) return max;
            const idNum = parseInt(e.ID_Wydarzenia.split('-')[1], 10);
            return idNum > max ? idNum : max;
        }, 0);
        
        const newIdNum = (maxId + 1).toString().padStart(3, '0');
        return `${year}-${newIdNum}`;
    }

    async function handleSave() {
        processingText.textContent = "Zapisywanie danych w Arkuszu Google...";
        showStep(processingStep);

        const formData = new FormData(reviewForm);
        const eventPayload = {};
        for (let [key, value] of formData.entries()) {
            eventPayload[key] = value;
        }
        
        const existingEventId = reviewForm.dataset.existingEventId;
        
        let action;
        if (existingEventId) {
            action = 'update';
            eventPayload.ID_Wydarzenia = existingEventId;
        } else {
            action = 'append';
            eventPayload.ID_Wydarzenia = generateNewEventId(eventPayload);
        }
        
        eventPayload.Agent_Wprowadzający = "AI-OCR";
        const requiredFields = ['Nazwa_Wydarzenia', 'Data_Wydarzenia', 'Organizator', 'Miasto', 'Kraj', 'Lokalizacja_Venue', 'Główny_Artysta_Headliner'];
        const isComplete = requiredFields.every(field => eventPayload[field] && eventPayload[field].trim() !== '');
        eventPayload.Status_Rekordu = isComplete ? "Kompletny" : "Do weryfikacji";
        eventPayload.Data_Ostatniej_Aktualizacji = new Date().toISOString().slice(0, 10);

        try {
            const response = await fetch(appsScriptUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({ action: action, data: eventPayload })
            });
            const result = await response.json();

            if (result.status === 'success') {
                confirmationMessage.textContent = result.message;
                showStep(confirmationStep);
                loadEventDatabase();
            } else {
                throw new Error(result.message || 'Nieznany błąd zapisu w Google Apps Script.');
            }

        } catch (error) {
            console.error("Błąd zapisu danych:", error);
            alert(`Wystąpił błąd podczas zapisu danych: ${error.message}`);
            showStep(reviewStep);
        }
    }
    
    function resetImporter() {
        fileInput.value = '';
        reviewForm.innerHTML = '';
        reviewForm.dataset.existingEventId = '';
        showStep(uploadStep);
    }
    
    saveBtn.addEventListener('click', handleSave);
    cancelBtn.addEventListener('click', resetImporter);
    addAnotherBtn.addEventListener('click', resetImporter);
    
    setupConfig();
    loadEventDatabase();
});
</script>

</body>
</html>
